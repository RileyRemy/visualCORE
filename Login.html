<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Design Professions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <style>
  </style>
</head>

<body class="bg-[#1E1E1E]">
  <!---HEADER--->
  <header class="bg-transparent text-white">
    <div class="container mx-auto flex items-center justify-between px-4 py-4 font-[Outfit] font-bold">
      <div class="flex items-center space-x-4">
    <a href="index.html" class="flex items-center space-x-4">
        <img src="images/VisualCOREspherelogo.png" alt="VisualCOREspherelogo" class="w-[40px] h-auto">
        <h1 class="text-3xl font-extrabold font-[Outfit]">VisualCORE</h1> 
        </a> 
      </div>
      <!---NAVIGATION BAR--->
      <nav class="bg-transparent text-white space-x-10">
        <a href="index.html" class="hover:text-pink-400">Home</a>
        <a href="Account.html" class="hover:text-pink-400">Account</a>
        <a href="Login.html" class="hover:text-pink-400">Login</a>
        <a href="JOBS.html" class="hover:text-pink-400">Jobs</a>
      </nav>
    </div>
  </header>

<!---LOGIN SECTION--->
<main class="flex justify-center items-center min-h-screen px-4">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md font-[Outfit]">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login to Your Account</h2>
    <form class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="mt-1 w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400" placeholder="you@example.com" required>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" class="mt-1 w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400" placeholder="••••••••" required>
      </div>
      <button type="submit" class="w-full bg-pink-500 text-white font-semibold py-2 rounded-xl hover:bg-pink-600 transition">Log In</button>
    </form>
    <p class="text-sm text-center text-gray-600 mt-4">
      Don’t have an account? <a href="Account.html" class="text-pink-500 hover:underline">Create one</a>
    </p>
  </div>
</main>

  <!---FOOTER--->

  <footer class="bg-transparent text-white text-center py-4">
    <p class="text-[10px]">2025 VisualCORE. All rights reserved.</p>
  </footer>
</body>
</html>
